{{ define "todoList"}}
<section>
  <ul id="todoList">
    {{ range .Todos}}
      {{block "todoItem" .}}
        <li id="{{printf "item-%d" .ID}}">
          {{if .Done}}
            <s>{{.What}}</s>
          {{else}}
            {{.What}}
          {{end}}
        </li>
      {{end}}
    {{ end}}
  </ul>
</section>
{{ end}}
