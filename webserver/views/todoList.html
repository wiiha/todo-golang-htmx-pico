{{ define "todoList"}}
<section id="">
  <ul id="todoList">
    {{ range .Todos}} {{block "todoItem" .}} {{ $id := printf "%s" .ID}}
    <li id="{{$id}}" hx-target="this" hx-swap="outerHTML">
      {{if .Done}}
      <s>{{.What}}</s>
      {{else}} {{.What}} (<a
        hx-get="/done/{{$id}}"
        hx-trigger="click consume"
        hx-target="closest section"
        >done</a
      >) (<a hx-get="/edit/{{$id}}">edit</a>) {{end}}
    </li>
    {{end}} {{ end}}
  </ul>
</section>
{{ end}}
